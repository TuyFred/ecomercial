<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #4a90e2;
            padding: 10px;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Customer Dashboard</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Profile</h2>
            <p>View and edit your profile information.</p>
            <button onclick="location.href='/profile'">Edit Profile</button>
        </div>
        <div class="card">
            <h2>Orders</h2>
            <p>View your order history and track orders.</p>
            <button onclick="location.href='/orders'">View Orders</button>
        </div>
        <div class="card">
            <h2>Support</h2>
            <p>Contact support for assistance.</p>
            <button onclick="location.href='/support'">Contact Support</button>

            <a href="/logout">Logout</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company Name</p>
    </div>
</body>
</html>
